    <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#000">ğŸ”‘ user_id (UUID, PK, Indexed)</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#000">first_name (VARCHAR, NOT NULL)</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#000">last_name (VARCHAR, NOT NULL)</text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="10" fill="#000">ğŸ“§ email (VARCHAR, UNIQUE, NOT NULL)</text>
