    <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#000">ğŸ”‘ review_id (UUID, PK, Indexed)</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#17a2b8">ğŸ”— property_id (UUID, FK â†’ Property)</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#17a2b8">ğŸ”— user_id (UUID, FK â†’ User)</text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="10" fill="#000">â­ rating (INTEGER, CHECK 1-5)</text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="10" fill="#000">comment (TEXT, NOT NULL)</text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" fill="#000">created_at (TIMESTAMP, DEFAULT)</text>
  </g>
  
