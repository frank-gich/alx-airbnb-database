    <text x="10" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Database Specification</text>
    
    <rect x="10" y="35" width="20" height="15" fill="#fff3cd" stroke="#ffc107"/>
    <text x="35" y="46" font-family="Arial, sans-serif" font-size="11" fill="#000">ğŸ”‘ Primary Key (UUID, Indexed)</text>
    
    <rect x="10" y="55" width="20" height="15" fill="#d1ecf1" stroke="#17a2b8"/>
    <text x="35" y="66" font-family="Arial, sans-serif" font-size="11" fill="#000">ğŸ”— Foreign Key</text>
    
    <text x="35" y="85" font-family="Arial, sans-serif" font-size="11" fill="#000">ğŸ“§ Unique constraint (email)</text>
    <text x="35" y="100" font-family="Arial, sans-serif" font-size="11" fill="#000">â­ Check constraint (rating 1-5)</text>
    
    <text x="10" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">ENUM Values:</text>
    <text x="10" y="135" font-family="Arial, sans-serif" font-size="10" fill="#000">â€¢ role: guest, host, admin</text>
    <text x="10" y="150" font-family="Arial, sans-serif" font-size="10" fill="#000">â€¢ status: pending, confirmed, canceled</text>
    <text x="10" y="165" font-family="Arial, sans-serif" font-size="10" fill="#000">â€¢ payment_method: credit_card, paypal, stripe</text>
    
    <text x="10" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Additional Indexes:</text>
    <text x="10" y="200" font-family="Arial, sans-serif" font-size="10" fill="#000">â€¢ User.email</text>
    <text x="10" y="215" font-family="Arial, sans-serif" font-size="10" fill="#000">â€¢ Property.property_id, Booking.property_id</text>
    <text x="10" y="230" font-family="Arial, sans-serif" font-size="10" fill="#000">â€¢ Booking.booking_id, Payment.booking_id</text>
    
    <text x="10" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Relationships:</text>
    <line x1="10" y1="260" x2="50" y2="260" stroke="#e74c3c" stroke-width="2"/>
    <text x="55" y="264" font-family="Arial, sans-serif" font-size="10" fill="#000">Standard FK relationships</text>
    
    <line x1="10" y1="275" x2="50" y2="275" stroke="#27ae60" stroke-width="2"/>
    <text x="55" y="279" font-family="Arial, sans-serif" font-size="10" fill="#000">User writes reviews</text>
  </g>
  
  <!-- Constraints Box -->
  <g transform="translate(950,380)">
    <rect x="0" y="0" width="420" height="160" fill="white" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Key Constraints</text>
    
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#000">âœ“ All primary keys are UUID and indexed</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#000">âœ“ User.email has unique constraint</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#000">âœ“ Review.rating has CHECK (1 â‰¤ rating â‰¤ 5)</text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#000">âœ“ Foreign key constraints enforce referential integrity</text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#000">âœ“ NOT NULL constraints on required fields</text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="11" fill="#000">âœ“ Timestamps with DEFAULT CURRENT_TIMESTAMP</text>
    <text x="10" y="130" font-family="Arial, sans-serif" font-size="11" fill="#000">âœ“ Property.updated_at with ON UPDATE trigger</text>
  </g>
  
  <!-- Cardinality -->
  <g transform="translate(950,560)">
    <rect x="0" y="0" width="420" height="100" fill="white" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Cardinality</text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#000">1:N â†’ User hosts Properties</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#000">1:N â†’ User makes Bookings, Property has Bookings</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#000">1:1 â†’ Booking has Payment</text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#000">N:N â†’ Users send/receive Messages (self-referencing)</text>
  </g>
</svg>