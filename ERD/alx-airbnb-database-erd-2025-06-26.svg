    <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#000">ğŸ”‘ payment_id (UUID, PK, Indexed)</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#17a2b8">ğŸ”— booking_id (UUID, FK â†’ Booking)</text>
