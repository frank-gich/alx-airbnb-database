    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#17a2b8">ğŸ”— sender_id (UUID, FK â†’ User)</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#17a2b8">ğŸ”— recipient_id (UUID, FK â†’ User)</text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="10" fill="#000">message_body (TEXT, NOT NULL)</text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="10" fill="#000">sent_at (TIMESTAMP, DEFAULT)</text>
